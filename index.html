    </div>

    <script>
        const rounds = 5; // Number of rounds (update this if you add more rounds)
        const teams = 7; // Number of teams

        // Update score function
        function updateScore(round, team, points) {
            let scoreElement = document.getElementById(`score${round}-${team}`);
            let currentScore = parseInt(scoreElement.innerText);
            scoreElement.innerText = currentScore + points;

            // Update total
            let totalScore = 0;
            for (let i = 1; i <= rounds; i++) {
                totalScore += parseInt(document.getElementById(`score${i}-${team}`).innerText);
            }
            document.getElementById(`total${team}`).innerText = totalScore;
        }
    </script>
